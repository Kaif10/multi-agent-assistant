<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agent Console</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <h1>Agent Console</h1>
        <p>Ask in natural language. The router will decide whether to read Gmail, send an email, or pull Calendly data for you.</p>
      </header>

      <form id="query-form" class="query-card">
        <label for="query" class="sr-only">Request</label>
        <textarea id="query" name="query" rows="4" placeholder="e.g. Summarise yesterday's important Gmail threads or send Leo an email confirming the meeting"></textarea>
        <div class="form-foot">
          <button type="submit" id="submit-btn">Run</button>
          <span class="status" id="status" aria-live="polite"></span>
        </div>
      </form>

      <section id="responses" class="responses" aria-live="polite"></section>
    </main>

    <template id="response-template">
      <article class="response">
        <h2 class="response-title"></h2>
        <p class="response-intent"></p>
        <pre class="response-text"></pre>
        <details class="response-details">
          <summary>Details</summary>
          <pre></pre>
        </details>
      </article>
    </template>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
